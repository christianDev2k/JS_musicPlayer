<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-lg music d-flex align-items-center justify-content-center">
        <div class="player text-center rounded-4">
            <p>Playing music <span class="now-playing">1</span> of <span class="play-list"></span></p>
            <div class="track-art">
                <div class="track-img mx-auto"></div>
            </div>
            <div class="track-info mt-3">
                <h3>Nấu cho em ăn</h3>
                <p class="mt-2">Đen Vâu</p>
            </div>
            <div class="mt-2 track-slider d-flex align-items-center justify-content-center">
                <span>00:00</span>
                <input type="range">
                <span>04:24</span>
            </div>
            <div class="track-volumn d-flex align-items-center justify-content-center mt-2 w-25 mx-auto">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range">
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center mt-4 track-control">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward"></i>
                <button class="play__btn btn text-white">
                    <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-circle-pause"></i>
                </button>
                <i class="fa-solid fa-forward"></i>
                <i class="fa-solid fa-repeat"></i>
            </div>
            <div class="stroke__list my-5 justify-content-center align-items-center">
                <div class="stroke"></div>
                <div class="stroke"></div>
                <div class="stroke"></div>
                <div class="stroke"></div>
                <div class="stroke"></div>
                <div class="stroke"></div>
                <div class="stroke"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
